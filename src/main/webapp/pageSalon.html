<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Salon Page</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="css/agency.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/helper.js"></script>
</head>
<body>

<div class="header-container">
    <div class="video-container">
        <video preload="true" autoplay="autoplay" loop="loop" volume="0">
            <source src="video/dubai.mp4" type="video/mp4">
            <source src="video/dubai.webm" type="video/webm">
        </video>
    </div>
</div>


<section id="services">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading text-uppercase">Chat room</h2>
            </div>
        </div>
        <br>

            <div class="col-md-12">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel panel-primary">

                                <div class="panel-body">
                                    <ul id="showMessageChat" class="chat">
                                    </ul>
                                </div>
                                <div id="sendMessageChat" class="panel-footer">
                                    <div class="input-group">
                                        <input name="messageUser" id="messageUser" type="text" class="form-control input-sm" placeholder="Type your message here..." />
                                        <span class="input-group-btn">
                            <button class="btn btn-warning btn-sm" id="btnSubmitMessage">
                                Send</button>
                        </span>
                                    </div>
                                    <button class="btn btn-default" id="btnBackToPageUtilisateur">Back</button>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    </div>
</section>



</body>
</html>
